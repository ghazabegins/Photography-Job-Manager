<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader - TJ SOSMED TOOLS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style Khusus Platform Selector */
        .platform-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .platform-btn {
            background: #2c2c2c;
            border: 1px solid #444;
            color: #aaa;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .platform-btn:hover {
            border-color: #fff;
            color: #fff;
        }
        .platform-btn.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
            font-weight: bold;
        }
        /* Warna khusus per sosmed saat aktif */
        .platform-btn[data-platform="instagram"].active { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); color: white; border: none; }
        .platform-btn[data-platform="tiktok"].active { background: #000; color: #fff; border: 1px solid #00ff88; }
        .platform-btn[data-platform="facebook"].active { background: #1877F2; color: white; border: none; }
    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: left; width: 100%; margin-bottom: 20px;">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a>
        </div>

        <header>
            <h1><i class="fas fa-cloud-download-alt"></i> Media <span class="highlight">Downloader</span></h1>
            <p>Pilih platform dan tempel link video/foto.</p>
        </header>

        <div class="platform-selector">
            <button class="platform-btn active" data-platform="instagram" onclick="selectPlatform('instagram')">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button class="platform-btn" data-platform="tiktok" onclick="selectPlatform('tiktok')">
                <i class="fab fa-tiktok"></i> TikTok
            </button>
            <button class="platform-btn" data-platform="facebook" onclick="selectPlatform('facebook')">
                <i class="fab fa-facebook-f"></i> Facebook
            </button>
        </div>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Tempel link Instagram (Post/Reels)...">
            <button onclick="downloadVideo()" id="btnDownload">Download</button>
        </div>
        
        <p style="font-size: 0.8rem; color: #666; margin-top: 10px;" id="helperText">
            *Support: Postingan Foto & Reels Instagram.
        </p>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Sedang memproses data...</p>
        </div>

        <div id="result" class="hidden">
            <div class="video-preview">
                <p id="videoTitle">Judul Video</p>
                <div class="download-buttons">
                    <a href="#" id="downloadLink" class="btn-save" target="_blank">
                        <i class="fas fa-save"></i> DOWNLOAD
                    </a>
                </div>
            </div>
            
            <button onclick="location.reload()" class="back-btn" style="margin-top: 20px; background:none; border:none; color:#aaa; cursor:pointer;">
                <i class="fas fa-redo"></i> Download Lagi
            </button>
        </div>

        <footer>
            <p>&copy; 2025 TJ Sosmed Tools. Developed by Ghaza Algifari.</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // Script Kecil Khusus Halaman Ini (UI Interaction)
        let currentPlatform = 'instagram';
        
        function selectPlatform(platform) {
            currentPlatform = platform;
            
            // Update Tombol Aktif
            document.querySelectorAll('.platform-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.platform-btn[data-platform="${platform}"]`).classList.add('active');
            
            // Update Placeholder
            const input = document.getElementById('urlInput');
            const helper = document.getElementById('helperText');
            
            if(platform === 'instagram') {
                input.placeholder = "Tempel link Instagram (Post/Reels)...";
                helper.innerText = "*Support: Postingan Foto & Reels Instagram.";
            } else if(platform === 'tiktok') {
                input.placeholder = "Tempel link video TikTok...";
                helper.innerText = "*Support: Video TikTok Tanpa Watermark.";
            } else if(platform === 'facebook') {
                input.placeholder = "Tempel link video Facebook...";
                helper.innerText = "*Support: Video Public Facebook.";
            }
        }
    </script>
</body>
</html>
